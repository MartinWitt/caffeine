name: Infer
on:
  push:
jobs:
  run-infer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
            fetch-depth: 0
      - name : run infer action
        uses: docker://ghcr.io/martinwitt/infer-train:master@sha256:3040637b43fe7410e57678af2aeed18ff16ecfe4e51175801cb07d8b54b5cb31
        with:
            build-command: "gradle compileJava"
            use-annotations: "true"
